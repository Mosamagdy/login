<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styel.css">
    <title>Login</title>
</head>
<body>


    <section id="all" class="py-5 vh-100" > 
        <div class="w-75 mx-auto my-5 p-5   cont text-center ">
            <h2 class="text-center mb-4">Smart Login System</h2>
            <input type="text" class="form-control " placeholder="Enter your name" id="inputName">
            <input type="email" class="my-3  form-control" placeholder="Enter your email" id="inputEmail">
            <input type="password" class="form-control"  placeholder="Enter your password" id="inputPassword">
            <p class="pop"></p>
            <p class="warning"></p>
            <button class="w-100 btn  my-5 btn" id="signUpButton" >Sign Up</button>
            <button id="compareButton" class="btn btn-secondary w-100">Login</button>
            <h3 class="py-1">Dont have an account ? <a class="link" href="#signUpButton">Sign in</a></h3>
       </div>
    </section>




















    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script src="min.js"></script> 
</body>
</html>
